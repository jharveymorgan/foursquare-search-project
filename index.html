<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <!--Header-->
    <header>
        <h1>This website uses the Foursquare API</h1>
    </header>
    
    <body>
        <!--Get address-->
        <div class="input">
            <input class="input-button" id="address" placeholder="Enter Address" />
            <input class="input-button" id="food-type" placeholder="Enter Food Type" />
        </div>
        <div class="btns-div">
            <!--Submit Button-->
            <button class="btns" id="submit">Submit</button>
            <!--Clear Button-->
            <button class="btns" id="clear">Clear</button>
        </div>
        <!--Results list-->
        <div class="results-div">
            <ul id="results"> 
            </ul>
        </div>
       <!-- div for testing -->
        <div class="test-div">
            <ul id="test">
            </ul>
        </div>
        
    </body>
</html>
